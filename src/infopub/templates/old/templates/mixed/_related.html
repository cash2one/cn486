<div class="title right-pos"><strong>{{ _("Related article") }}</strong></div>

<div class="article-popular">
    <ul>
        {% for entry in related_entries(current_category)[:20] %}
        <li><small><a href="#">{{ entry.updated_time|timesince }}</a></small><a href="{{ url_for('portal.entry', slug=entry.slug) }}">{{ entry.title }}</a> ({{ entry.num_views }})</li>
        {% endfor %}
    </ul>
</div>
