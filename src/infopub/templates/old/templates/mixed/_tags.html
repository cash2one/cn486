<div class="title right-pos"><h2>{{ _("Hot tags") }}</h2></div>

    <div class="inner">
        <ul>
            {% for tag in hot_tags(current_category) %}
            <li><a href="{{ url_for('portal.tag', category=current_category.slug, tag=tag.slug) }}">{{ tag.tag_name }}</a> <span class="Count">{{ tag.num_entries }}</span></li>
            {% endfor %}
        </ul>
    </div>
