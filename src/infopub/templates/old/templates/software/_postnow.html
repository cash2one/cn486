<div class="edit-button-bar">
    {% if g.user %}
    {% if current_category.post_role <= g.user.role %}
    <span class="edit-button"><a href="{{ url_for('entry.create', category_id=current_category.id) }}">发布软件</a></span>
    {% endif %}
    <span class="edit-button"><a href="{{ url_for('people.article', username=g.user.username, page=1) }}">我的软件</a></span>
    {% endif %}
    <span class="edit-button"><a href="{{ url_for('feed.article') }}">订阅软件</a></span>
</div>
