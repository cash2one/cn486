{% import 'content/layout.html' as layout with context -%}
<div class="sidebar" id="sidebar">
  <script type="text/javascript">
    try {
      ace.settings.check('sidebar', 'fixed')
    } catch (e) {
    }
  </script>


  <ul class="nav nav-list">
    <li class="">
      <a href="index.html">
        <i class="icon-dashboard"></i>
        <span class="menu-text"> 控制台 </span>
      </a>
    </li>

    <li class="active open">
      <a href="#" class="dropdown-toggle">
        <i class="icon-desktop"></i>
        <span class="menu-text">内容采集</span>

        <b class="arrow icon-angle-down"></b>
      </a>

      <ul class="submenu" ng-controller="categoryListCtr">

        {% for category in category_list %}
        <li class=" open">
          <a href="javascript:void(null)"  ng-click="setSlug('{{ category.slug }}','{{ category.category_name }}','{{ category.id }}')">
            <i class="icon-double-angle-right"></i>
            {{ category.category_name }}
          </a>

        </li>
        {% endfor %}


      </ul>
    </li>



  </ul>
  <!-- /.nav-list -->



  <div class="sidebar-collapse" id="sidebar-collapse">
    <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
  </div>

  <script type="text/javascript">
    try {
      ace.settings.check('sidebar', 'collapsed')
    } catch (e) {
    }
  </script>
</div>
