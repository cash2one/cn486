<div class="edit-button-bar">
    {% if g.user %}
    {% if current_category.post_role <= g.user.role %}
    <span class="edit-button"><a href="{{ url_for('entry.create', category_id=current_category.id) }}">我要贴</a></span>
    {% endif %}
    <span class="edit-button"><a href="{{ url_for('people.question', username=g.user.username, page=1) }}">我贴的</a></span>
    {% endif %}
    <span class="edit-button"><a href="{{ url_for('feed.question') }}">订阅小贴士</a></span>
</div>
