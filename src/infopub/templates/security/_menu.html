{% if security.registerable or security.recoverable or security.confirmabled %}
<h2>Menu</h2>
<ul>
  <li><a href="{{ url_for_security('login') }}">登录</a></li>
  {% if security.registerable %}
  <li><a href="{{ url_for_security('register') }}">注册</a><br/></li>
  {% endif %}
  {% if security.recoverable %}
  <li><a href="{{ url_for_security('forgot_password') }}">取回密码</a><br/></li>
  {% endif %}
  {% if security.confirmable %}
  <li><a href="{{ url_for_security('send_confirmation') }}">邮件验证账户</a></li>
  {% endif %}
</ul>
{% endif %}
