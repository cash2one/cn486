<div class="edit-button-bar">
    {% if g.user %}
    {% if current_category.post_role <= g.user.role %}
    <span class="edit-button"><a href="{{ url_for('entry.create', category_id=current_category.id) }}">{{ _("Post question") }}</a></span>
    {% endif %}
    <span class="edit-button"><a href="{{ url_for('people.question', username=g.user.username, page=1) }}">{{ _("my post question") }}</a></span>
    {% endif %}
    <span class="edit-button"><a href="{{ url_for('feed.question') }}">{{ _("RSS question") }}</a></span>
</div>
